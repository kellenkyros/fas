<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FAS</title>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
    
    <div id="login-box" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Welcome</h1>
        
        <form id="auth-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Email</label>
                <input type="email" name="email" id="email" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Password</label>
                <input type="password" name="password" class="w-full border p-2 rounded">
            </div>
            
            <div class="grid grid-cols-2 gap-4 pt-2">
                <button type="submit" data-mode="login" class="bg-blue-600 text-white p-2 rounded font-semibold">Login</button>
                <button type="submit" data-mode="signup" class="border border-blue-600 text-blue-600 p-2 rounded">Sign Up</button>
            </div>
            
            <button type="submit" data-mode="magic" class="w-full text-sm text-gray-500 hover:underline pt-4">
                Or send a Magic Link to my email
            </button>
        </form>
    </div>

    <div id="waiting-box" class="hidden text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-600 mx-auto"></div>
        <h2 class="text-xl font-bold mt-4">Check your email</h2>
        <p class="text-gray-500">Waiting for mobile authorization...</p>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
